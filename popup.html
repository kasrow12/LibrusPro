.container {
	margin: 0 auto;
}
.button {
outline:none;
height: 30px;
text-align: center;
width: 100px;
border-radius:30px;
background: #fff;
border: 2px solid #361634;
color:#361634;
letter-spacing:1px;
text-shadow:0;
font-size:12px;
font-weight: bold;
cursor: pointer;
transition: all 0.4s ease;
}
.button:hover {
color:white;
background: #361634;
}
.button:active {
letter-spacing: 2px ;
}
#saveButton:after {
content:"Zapisz";
}
#clearButton:after {
content:"Wyczyść terminarz";
}
.onclick {
width: 30px;
border-color:#bbbbbb;
border-width:3px;
font-size:0;
border-left-color:#361634;
animation: rotating 1s 0.25s linear infinite;
}
.onclick:after {
content:"";
}
.onclick:hover {
color:#361634;
background: white;
}
.validate {
font-size:13px;
color: white;
background: #361634;
}
#saveButton.validate:after {
content:"✓";
}
#clearButton.validate:after {
content:"✓";
}

@keyframes rotating {
from {
	transform: rotate(0deg);
}
to {
	transform: rotate(360deg);
}
}

	<form id="form">
		<div>
			<label>
				Ukryj przedmioty
				<input type="checkbox" id="hideSubjects" name="hideSubjects">
			</label>
		</div>
		<div>
			<label>
				Wersja depresyjna
				<input type="checkbox" id="depressionMode" name="depressionMode">
			</label>
		</div>
		<div>
			<label>
				Wartość plusa
				<input type="number" id="plusValue" name="plusValue" min="0" max="1" value="0.5" step="0.01">
			</label>
		</div>
		<div>
			<label>
				Wartość minusa
				<input type="number" id="minusValue" name="minusValue" min="0" max="1" value="0.25" step="0.01">
			</label>
		</div>
		<div class="container">
			<button class="button" id="saveButton">
		</div>
	</form>
