<!DOCTYPE html>
<html utfg>
<head>
	<meta charset="utf-8">
<style>
body
{
	font-family: Verdana, Geneva, Tahoma, sans-serif;
	text-align: center;
	padding: 5px 10px;
	background: #f5f5f5;
}
.title
{
	font-size: 21px;
	padding: 0px 10px;
	margin: 15px 0;
	color: #ac4473;
}
.sub-title
{
	font-size: 15px;
	padding: 0px 5px;
	margin-bottom: 10px;
	color: #42791e;
}
.button
{
	padding: 3px 5px;
	font-size: 15px;
	transition: all 0.2s;
	border-radius: 3px;
	margin-bottom: 10px;
	cursor: pointer;
}
.button:hover
{
	box-shadow: 0px 0px 5px #ac4473;
}
.rainbow-button
{
	background: linear-gradient(135deg, #ff1919 0%,#ffd859 25%,#59ffd5 75%,#bf59ff 97%);
	color: #ff8686;
}
.normal-button
{
	background: #ffffff;
	color: #333333;
}
.button:last-child
{
	margin-bottom: 0;
}
input[type="number"]
{
	margin-bottom: 5px;
}
.select
{
	margin-bottom: 5px;
}
</style>
</head>
<body>
	<img src="icons/icon.png" width="50%">
	<div class="title">LibrusPro</div>
	<div class="sub-title">Autor:<br>Maks&nbsp;Kowalski</div>
	<div class="normal-button button" id="clear">Clear</div>
</body>
<script src="popup.js"></script>
</html>
